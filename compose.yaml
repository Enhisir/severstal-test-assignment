services:
  postgres:
    image: postgres:15-alpine
    container_name: testassignment-postgres
    environment:
      POSTGRES_DB: testassignmentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
    volumes:
      - testassignment_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testassignment-network
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: testassignment-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@test.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - testassignment_pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - testassignment-network
  
  testassignment:
    image: testassignment
    build:
      context: .
      dockerfile: TestAssignment/Dockerfile
    container_name: testassignment-app
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=testassignmentdb;Username=postgres;Password=postgres_password"
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - testassignment-network

volumes:
  testassignment_postgres_data:
  testassignment_pgadmin_data:

networks:
  testassignment-network:
    driver: bridge